<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Getting Started: Serving Web Content</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
        <body>
        <p>Ввидите 2 числа</p>
        <form action="/start" method="get">
            <input id="fistValues" type="number" name="fistValues" placeholder="Первое число" size="18"/>
            <input id="secondValues" type="number" name="secondValues" placeholder="Второе число" size="18"/>
        <p>
            <select id="select" name="select">
                <option value="+" selected>+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </p>
            <input type="submit" value="submit"/>
        </form>
        <form action="/start" method="post">
            <input id="fistValues1" type="number" name="fistValues1" placeholder="Первое число" size="18"/>
            <input id="secondValues1" type="number" name="secondValues1" placeholder="Второе число" size="18"/>
            <p>
                <select id="select1" name="select1">
                    <option value="+" selected>+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </p>
            <input type="submit" value="submit"/>
        </form>
        </body>
</html>
